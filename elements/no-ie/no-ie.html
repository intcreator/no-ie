<link rel="import" href="/bower_components/polymer/polymer.html">
<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<dom-module id="no-ie">
  <template>
    <style>
      :host {
        height: 100vh;
        width: 100vw;
        margin: 0;
        background: white;
        bottom: 0;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        font-weight: 300;
        font-family: Helvetica, sans-serif;
        visibility: hidden;
      }

      h1 {
        font-weight: 200;
      }

      :host > * + * {
        margin-top: 30px;
      }

      a {
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-decoration: none;
        font-size: 3em;
        width: 100%;
        max-width: 500px;
        color: inherit;
      }

      a div {
        border-radius: 3px;
        background: #0370ea;
        color: #eee;
        padding: 10px;
        font-size: .7em;
      }

      a img {
        height: 100px;
      }

      a div:hover {
        background: #3692fc;
      }

      a > * + * {
        margin-left: 30px;
      }

    </style>

    <h1>Using Internet Explorer may negatively affect your browsing experience.</h1>
    <h1>Please consider using one of the following browsers instead of Internet Explorer:</h1>
    <a href="https://www.google.com/chrome/browser/desktop/index.html"><img src="chrome-logo.png" />Chrome<div>Download</div></a>
    <a href="https://www.mozilla.org/en-US/firefox/new/"><img src="firefox-logo.png" />Firefox<div>Download</div></a>

  </template>

  <script>
    Polymer({
      is: 'no-ie',
      ready: function() {
        if(!!document.documentMode) this.style.visibility = "visible";
      }
    });
  </script>
</dom-module>
