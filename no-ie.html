<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="no-ie">
  <template>
    <style>

      :host {
        height: 100%;
        width: 100%;
        margin: 0;
        background: #eee;
        color: #111;
        position: fixed;
        font-weight: 300;
        font-family: Helvetica, sans-serif;
        visibility: hidden;
        overflow: auto;
        z-index: 999999;
      }

			#container {
				padding: 100px;
			}

      #container > * + * {
        margin-top: 30px;
      }

      a {
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-decoration: none;
        font-size: 3em;
        width: 100%;
        max-width: 500px;
        color: inherit;
        flex-shrink: 0;
      }

      a div {
        border-radius: 3px;
        background: #0370ea;
        color: #eee;
        padding: 10px;
        font-size: .7em;
      }

      a:visited {
        color: inherit;
      }

      a:hover {
        text-decoration: none;
      }

      a img {
        height: 100px;
      }

      a div:hover {
        background: #3692fc;
      }

      a span:hover {
        text-decoration: underline;
      }

      a > * + * {
        margin-left: 30px;
      }

      @media (max-width: 768px) {
        :host > * {
          margin-left: 20px;
          margin-right: 20px;
        }
      }

    </style>

		<div id="container">
			<h2>Using Internet Explorer may negatively affect your browsing experience.</h2>
			<h2>Please consider using one of the following browsers instead of Internet Explorer:</h2>
			<a href="https://www.google.com/chrome/browser/desktop/index.html"><img src="chrome-logo.png" /><span>Chrome</span><div>Download</div></a>
			<a href="https://www.mozilla.org/en-US/firefox/new/"><img src="firefox-logo.png" /><span>Firefox</span><div>Download</div></a>
		</div>

  </template>

  <script>
    Polymer({
      is: 'no-ie',
      ready: function() {
        // detect IE by feature
        if(!!document.documentMode) {
          // show this element
          this.style.visibility = "visible";
          // stop background scrolling
          document.querySelector('body').style.overflow = "hidden";
        }
      }
    });
  </script>
</dom-module>
